<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Order summary card | Frontend Mentor</title>
  <link rel="stylesheet" href="./style.css">
  <style>

  </style>
</head>
<body>

  <div class="container">
    <img class="hero" src="./images/illustration-hero.svg" alt="hero image">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <ul>
      <li><img src="./images/icon-music.svg" alt="music icon"></li>
      <li><h2>Annual Plan <span>$59.99/year</span></h2></li>
      <li><a href="#">Change</a></li>
    </ul>

    <button>Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/essachiAli" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://essachi.com/">Essachi</a>.
  </div>
</body>
</html>
